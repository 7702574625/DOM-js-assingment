<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, or delete student details effortlessly!</p>
    </header>
    <main>
        <section id="form-section">
            <h2>Register Student</h2>
            <form id="registrationForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter Name" required>
                
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" placeholder="Enter ID" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" placeholder="Enter Contact Number" required>
                
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section id="display-section">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
